<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Grid Layout</title>
    <style>
        /* Estilos para a classe container */
        .container {
            display: grid; /* Usando Grid Layout para o layout */
            grid-template-columns: repeat(3, 1fr); /* Três colunas de tamanho igual */
            gap: 10px; /* Espaço entre os itens */
            height: 200px; /* Altura do container */
            background-color: lightgreen; /* Cor de fundo do container */
        }

        /* Estilos para os itens dentro do container */
        .item {
            background-color: lightcoral; /* Cor de fundo dos itens */
            padding: 20px; /* Espaçamento interno dos itens */
            text-align: center; /* Alinhamento do texto ao centro */
        }
    </style>
</head>
<body>

<!-- Container Grid Layout -->
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

</body>
</html>
